<!DOCTYPE html>
<html>
    <body>
        <input type="button" value="confirm" onclick="func_confirm()" />
        <script>
            function func_confirm() {
                if(confirm('Ok?')) {
                    alert('OK') 
                } else {
                    alert('cancel')
                }
                    
            }
        </script>
    </body>
</html>

<!-- confirm()은 확인을 누르면 true 
취소를 누르면 false리턴-->

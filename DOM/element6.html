<!DOCTYPE html>
<html>
<body>
<ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ul>
<ol>
    <li>HTML</li>
    <li class="active">CSS</li>
    <li>JavaScript</li>
</ol>
 <script>
     var lis = document.querySelectorAll('li')
     for(var name in lis) { 
         // 반복문이 실행 될 때마다 name의 값을 key값으로 바꿔주는
         lis[name].style.color='blue';
     }
 </script>
